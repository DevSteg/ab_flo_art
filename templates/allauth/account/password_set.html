{% extends "base.html" %}

{% load i18n %}

{% block ex_title %} - {% trans "Set Password" %}{% endblock %}

{% block p-title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-lg-6 p-block text-sky">
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" name="action" class="btn btn-large bg-sky col-12 mt-4 mb-3 checkout-btn"
                    value="{% trans 'Set Password' %}" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
