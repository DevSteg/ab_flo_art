{% extends "base.html" %}

{% load i18n %}

{% block ex_title %} - {% trans "Change Password" %}{% endblock %}

{% block p-title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-lg-6 m-auto mt-4 mb-5 p-block text-sky">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-large bg-sky col-12 mt-4 mb-3 checkout-btn"
                    name="action">{% trans "Change Password" %}</button>
                <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
